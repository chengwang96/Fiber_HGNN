optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 400,
    initial_epochs : 20
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/SimpleHCP105.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/SimpleHCP105.yaml, 
            others: {subset: 'val'}},
  test : { _base_: cfgs/dataset_configs/SimpleHCP105.yaml, 
            others: {subset: 'test'}}}

model : {
  NAME: HGNN,
  feature_dim: 512,
  cls_dim: 72,
  depth: 3,
  drop_path_rate: 0.1,
  num_heads: 8,
  fc_layer: 1,
  max_fa: -1
}

npoints: 20
total_bs: 1
step_per_update : 1
max_epoch: 400
grad_norm_clip : 10